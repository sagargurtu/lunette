<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lunette: React UI toolkit</title>
    <meta charset="utf-8" />
    <meta name="description" content="A React UI toolkit" />
    <meta name="author" content="Sagar Gurtu" />
    <meta name="keywords" content="lunette, react, react-component">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/icon.png">
</head>

<body>
    <div id="container">
        <img id="logo" src="assets/images/logo_transparent.png" alt="Lunette Logo" />

        </div>
        <br /> <br />
        <div id="buttons_container">
            <a id="storybook" target="_blank" href="storybook/">

            </a>
            <a id="github" target="_blank" href="https://github.com/sagargurtu/lunette">
                <button class="button">View on Github</button>
            </a>
        </div>
    </div>

</html>
